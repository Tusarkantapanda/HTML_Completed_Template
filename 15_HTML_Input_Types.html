<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: orange;
            padding: 10px;
            margin: 5px;
            width: 400px;
            font-family: "Comic Sans MS",sans-serif;
            border-radius: 7px;
        }
    </style>
</head>
<body>

    <h2>HTML Input Types</h2>

    <!-- input type text -->
    <div>
        <label>UserName</label>
        <input type="text">
    </div>

    <!-- input type password -->
    <div>
        <label>Password</label>
        <input type="password">
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Is HTML Easy ?</label>
            <input type="radio" value="yes" name="easy">YES
            <input type="radio" value="no" name="easy">NO
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="Sleeping">Sleeping
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h2>HTML5 Input Types</h2>

    <!-- Color -->
    <div>
        <form>
            <label>Select a Color</label>
            <input type="color">
        </form>
    </div>

    <!-- Date -->
    <div>
        <form>
            <label>Select a Date</label>
            <input type="date">
        </form>
    </div>

    <!-- Date & Time -->
    <div>
        <form>
            <label>Select a Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>

    <!-- email -->
    <div>
        <form>
            <label>Enter your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Month -->
    <div>
        <form>
            <label>Select a Month</label>
            <input type="month">
        </form>
    </div>

    <!-- Number -->
    <div>
        <form>
            <label>Select your Age</label>
            <input type="number" min="18" max="60">
            <input type="submit">
        </form>
    </div>

    <!-- Range -->
    <div>
        <form>
            <label>Select a range</label>
            0<input type="range" min="0" max="100">100
        </form>
    </div>

    <!-- URL -->
    <div>
        <form>
            <label>Enter a website</label>
            <input type="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- search -->
    <div>
        <form>
            <label>Search Here</label>
            <input type="search">
        </form>
    </div>

    <!-- time -->
    <div>
        <form>
            <label>Select a Time</label>
            <input type="time">
        </form>
    </div>

    <!-- week -->
    <div>
        <form>
            <label>Select a Week</label>
            <input type="week">
        </form>
    </div>

    <br><br><br>
</body>
</html>
