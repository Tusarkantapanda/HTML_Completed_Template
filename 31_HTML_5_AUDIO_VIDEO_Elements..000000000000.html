<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio & Video</title>
    <style>
    	div{
    		background-color: orange;
    		padding: 10px;
    		margin: 5px;
    		width: 400px;
    		text-align: center;
    	}
    	video{
    		width: 400px;
    	}
    </style>
</head>
<body>
   
<!-- audio -->
<audio controls>
	<source src="media/sairam.mp3" type="audio/mp3">
</audio>

<!-- video -->
<div>
	<video controls>
		<source src="media/baghi2.mp4" type="video/mp4">
	</video>
</div>


</body>
</html>
